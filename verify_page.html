<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard Enterprise | Verify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/favicon-01.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/grids.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/icons/DGN_Fontastic/digiroin-font-icon/font-icon.css" />
</head>
<body>
    <div id="wrapper-login-page" class="wrapper-login-page">
        <main class="page-container login grids">
            <header class="header col-row area">
                <div class="menu-container">
                    <a href="index.html">
                        <img src="assets/img/logo-digiroin-enterprise.svg" alt="digiroin logo" srcset="">
                    </a>
                </div>
            </header>
            <div class="login-welcome area">
                <p>Welcome!</p>
            </div>
            <div class="login-subhead area">
                <p>Set your email and password</p>
            </div>
            <div class="sign-in email-box area">
                <div class="input-box sign-in">
                    <span class="icon icon-kotaksurat"></span>
                    <input type="email" name="email-sign-in" id="email-sign-in" placeholder="Email Account">
                </div>
            </div>
            <div class="sign-in password-box area">
                <div class="input-box sign-in">
                    <span class="icon icon-lock"></span>
                    <input type="password" name="password-sign-in" id="password-sign-in" placeholder="Password">
                </div>
            </div>
            <div class="sign-in verify password-box area">
                <div class="input-box sign-in">
                    <span class="icon icon-lock"></span>
                    <input type="password" name="verify-password-sign-in" id="verify-password-sign-in" placeholder="Verify Your Password">
                </div>
            </div>
            <div id="sign-in-error" class="sign-in error-msg area">
                <p>Invalid email or password</p>
            </div>
            <div class="submit-box verify save sign-in btn area">
                <input type="submit" id="verify-sign-in" class="sign-in save" value="Save">
            </div>
            <div class="login-img col-row area">
                <img src="assets/img/login_image.png" alt="Login Image">
            </div>
            <footer class="footer col-row area">
                <p class="copyright">Â© 2018 Digiro.in. All Rights Reserved</p>
            </footer>
        </main>
    </div>
    <script src="assets/js/verify_page.js"></script>
</body>
</html>
